<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 403 - Acesso Proibido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(221, 7, 7, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 120px;
            margin: 0;
            color: #920808;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 16px;
        }

        a:hover {
            text-decoration: none;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #920808;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #c51818;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>401</h1>
        <p>Não autorizado! </p>
        <p>Sua solicitação não foi bem-sucedida por falta de credenciais de autenticação válidas para o recurso solicitado.</p>
        <a href="{% url 'login' %}" class="button">Ir para login</a>
    </div>
</body>
</html>
