name: pipeline-instock

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.13'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run isort
        run: isort --check-only in_stock/app/
      - name: Run code formatter
        run: black --check in_stock/app/

      - name: Run linter
        run: flake8 in_stock/app/ --count --select=E9,F63,F7,F82 --show-source --statistics

  security:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run security checker
        run: bandit -r in_stock/app/ -f json -o bandit-report.json || true

      - name: Run dependency checker
        run: pip install -q -r requirements.txt && safety check --json || true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, security]
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-cov pytest-django

      - name: Run Django migrations
        run: python manage.py migrate --noinput

      - name: Run tests with coverage
        run: |
          pytest in_stock/app/{products,reports,sales,suppliers,users}/tests.py \
            -v \
            --tb=short \
            --cov=in_stock.app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: coverage/

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        run: python manage.py collectstatic --noinput --dry-run

      - name: Check for migration conflicts
        run: python manage.py makemigrations --check --noinput

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /var/www/in-stock
            git pull origin master
            pip install --upgrade pip
            pip install -r requirements.txt
            python manage.py migrate
            python manage.py collectstatic --noinput

  notify-success:
    name: Notify Success
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Send success notification
        run: echo "Pipeline completed successfully!"

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send failure notification
        run: echo "Pipeline failed. Check the logs for details."
